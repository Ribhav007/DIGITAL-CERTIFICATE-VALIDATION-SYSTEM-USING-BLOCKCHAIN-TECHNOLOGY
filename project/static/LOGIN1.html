<div class="row row-cols-1 row-cols-md-2 g-4">
  <h5 class="" style="margin-left: 90vh;">Student Login</h5>
  <div class="col" style="margin-left: 30vh;"> 
      <div class="card mb-4" style="width: 900px;background-color: #ffad33;height: 41vh;">
        
          <div class="row g-0">
            
            <div class="col" style="width: 60vh;">
              <img src="/img/tec.jpg" class="img-fluid rounded-start"  style="height: 40vh;width: 80vh;" alt="...">
            </div>
            
            <div class="col">
              
              <div class="card-body" style="width: 400px;">
                
                <form action="student" method="POST">
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="text" class="form-control" placeholder="Ether Address" name="user" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  <br>
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">#</span>
                    <input type="text" class="form-control" placeholder="Ether Address" name="usn" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  <br>
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">**</span>
                    <input type="password" class="form-control" placeholder="password" name="psw" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  <br>
                  <button type="submit"  class="btn btn-outline-secondary" style="background-color: #e60000;width: 62vh;" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                        </form>
              </div>
            </div>
          </div>
        </div>
  </div>
